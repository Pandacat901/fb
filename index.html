<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Feed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #4267B2;
            padding: 10px;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        .container {
            display: flex;
            margin-top: 20px;
            justify-content: center;
        }
        .feed {
            width: 600px;
        }
        .post {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
        }
        .timestamp {
            font-size: 12px;
            color: #65676b;
        }
        .post-content {
            margin: 10px 0;
        }
        .post-actions button {
            background: none;
            border: none;
            color: #65676b;
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
        }
        .post-actions button:hover {
            background-color: #f0f2f5;
            border-radius: 5px;
        }
        .comment-section {
            margin-top: 10px;
        }
        .comment-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="navbar">Facebook</div>

    <div class="container">
        <div class="feed" id="feed"></div>
    </div>

    <script>
        const posts = [
            {
                username: "John Doe",
                avatar: "https://i.pravatar.cc/150?img=3",
                timestamp: "2 hrs ago",
                content: "Had a great time at the beach today! üåä‚òÄÔ∏è",
                comments: []
            },
            {
                username: "Jane Smith",
                avatar: "https://i.pravatar.cc/150?img=5",
                timestamp: "5 hrs ago",
                content: "Just tried out this new coffee shop downtown. Highly recommend! ‚òï‚ú®",
                comments: []
            },
            {
                username: "Alice Johnson",
                avatar: "https://i.pravatar.cc/150?img=6",
                timestamp: "1 day ago",
                content: "Check out this awesome video!",
                embed: '<iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>',
                comments: []
            }
        ];

        function renderPosts() {
            const feed = document.getElementById("feed");
            feed.innerHTML = "";
            posts.forEach((post, index) => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <div class="post-header">
                        <img class="avatar" src="${post.avatar}" alt="Avatar">
                        <div>
                            <div class="username">${post.username}</div>
                            <div class="timestamp">${post.timestamp}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    ${post.embed ? post.embed : ""}
                    <div class="post-actions">
                        <button onclick="likePost(${index}, this)">Like (<span>0</span>)</button>
                        <button onclick="toggleCommentSection(${index})">Comment</button>
                        <button>Share</button>
                    </div>
                    <div class="comment-section" id="comments-${index}" style="display: none;">
                        <input class="comment-input" placeholder="Write a comment..." onkeypress="addComment(event, ${index})">
                        <div id="comment-list-${index}"></div>
                    </div>
                `;
                feed.appendChild(postElement);
            });
        }

        function toggleCommentSection(index) {
            const commentSection = document.getElementById(`comments-${index}`);
            commentSection.style.display = commentSection.style.display === "none" ? "block" : "none";
        }

        function addComment(event, index) {
            if (event.key === "Enter") {
                const input = event.target;
                const commentText = input.value.trim();
                if (commentText !== "") {
                    posts[index].comments.push(commentText);
                    const commentList = document.getElementById(`comment-list-${index}`);
                    const commentElement = document.createElement("div");
                    commentElement.textContent = commentText;
                    commentList.appendChild(commentElement);
                    input.value = "";
                }
            }
        }

        function likePost(index, button) {
            const span = button.querySelector("span");
            let count = parseInt(span.textContent);
            span.textContent = count + 1;
        }

        // Load posts on page load
        window.onload = renderPosts;
    </script>

</body>
</html>
